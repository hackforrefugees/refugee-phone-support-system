<!DOCTYPE html>
<html>
<head>
    <title>Refugee Phones</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    
    <section>
        
        <header>
            
            <a href="./"><img id="logo" src="assets/img/logo_white.png" alt="logo_white" width="800" height="600"></a>
            
        </header>
        
    </section>
    
    <section class="thin">
    
        <header>
            
            <h3>Beställ</h3>
            
        </header>
        
        <div class="inner">
            
            <form>
                
                <label for="amount_phones">Antal telefoner</label>
                <input type="number" id="amount_phones" name="amount_phones" />
                
                <label for="amount_phones">Antal simkort</label>
                <input type="number" id="amount_simcards" name="amount_simcards" />
                
                <label for="for_who">Till vem/vilka ska telefonerna/simkorten?<span>Ej i namn utan som i "9 ensamkommande barn" till exempel</span></label>
                <input type="text" id="for_who" name="for_who" />
                
                <label for="accommodation">Boende</label>
                <input type="text" id="accommodation" name="accommodation" />
                
                <label for="address">Adress</label>
                <textarea rows="4" id="address" name="address"></textarea>
                
                <label for="additional">Övrigt</label>
                <textarea rows="4" id="additional" name="additional"></textarea>
                
                <input type="submit" value="Beställ &#10095;" />
            
            </form>
            
        </div>
        
    </section>
    	
	<script type="text/javascript" src="assets/js/min.libs.js"></script>
    <script type="text/javascript" src="assets/js/app.js"></script>

</body>
</html>
